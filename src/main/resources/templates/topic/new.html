#set(String title = "发布新主题")
#tag layout_block("bodyContent")
<link rel="stylesheet" href="/static/plugins/mditor/css/mditor.min.css" />
<div class="columns">
    <div class="column home-topic">
        <div class="message is-light">
            <div class="message-header">
                <div class="is-left">
                    <a href="">首页</a> / <span>发布新主题</span>
                </div>
            </div>
            <div class="message-body">
                <div class="bd-snippet-preview ">

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="请输入主题标题">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option selected>请选择节点</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <textarea id="editor" class="textarea" placeholder="请输入主题内容"></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">发布主题</button>
                        </div>
                        <div class="control">
                            <button class="button">取消发布</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="message-header">

            </div>
        </div>
    </div>
    #include('../partials/sidebar.html')
</div>
#end


#tag layout_block("footScript")
<script type="text/javascript" src="/static/plugins/mditor/js/mditor.min.js"></script>
<script type="text/javascript">
    var mditor =  Mditor.fromTextarea(document.getElementById('editor'));
    mditor.on('ready',function(){
        mditor.value = '> 请输入主题内容';
    });

    new Noty({
        type: 'info',
        layout: 'topRight',
        text: '这是一条测试通知',
        timeout: 2000
    }).show();
</script>
#end

#include('../layouts/default.html')
